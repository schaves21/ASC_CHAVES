<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image/x-icon" href="../img/favicon_ASC.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CONTACTO</title>
</head>
<body>

    <!--DIV CONTENEDOR PAGINA COMPLETA-->
    <div class="contenedor">

        <!--CABECERA CONTACTO-->
        <header>

            <!--  CONTENEDOR DEL LOGO -->
            <div class="logo_menu">
                <img class="header_transform_logo" src="../img/LOGO_ASC.png" alt="logo empresa">
            </div>   

            <!--  MENU DE NAVEGACION -->
            <nav>
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="empresa.html">EMPRESA</a></li>
                    <li><a href="trabajos.html">TRABAJOS</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>   
            </nav>
                
        </header>
        
        <!--PRINCIPAL CONTACTO-->
        <main>
            
            <!--  CONTENEDOR DE CONTACTOS Y MAPA -->
            <div class="contenedor_contacto">

           
                <div class="img_contacto">
                    <img src="../img/contacto.jpg" alt="Contacto">
                </div>

                <div class="gradiente">
                    <h1 class="h1_generico">COMUNÍCATE CON NOSOTROS</h1>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
                  </div>

                  <div class="mb-3">
                      <label for="inputEmail4" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="inputEmail4">
                  </div>


                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                <form class="row g-3">

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                      </div>

                </form>

                <!--  MAPA RESPONSIVO -->
                <section class="mapa_responsivo">

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1645.271272940896!2d-57.86865322478988!3d-34.43837318006908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a313317ec9d12b%3A0xbce358aea1cb238!2sLas%20Reinas%20Plaza%20de%20Toros!5e0!3m2!1ses-419!2suy!4v1640789001326!5m2!1ses-419!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </section>
          
            </div>
        
        </main>

        <!--PIE DE PAGINA CONTACTO-->
        <footer>

            <!--  DIV PADRE DEL FOOTER -->
            <div class="footer_padre">
            
                <!--  DIV HIJO DEL FOOTER -->
                <div class="footer_info">
                    <h4 class="h4_generico">Información</h4>
                    <a class="footer_link" href="condiciones.html">CONDICIONES</a>
                    <a class="footer_link" href="contacto.html">CONTACTO</a>
                </div>

                <!--  DIV HIJO DEL FOOTER -->
                <div class="footer_logo">
                    <img class= "footer_transform_logo" src="../img/LOGO_ASC.png" alt="logo empresa">
                </div>

                <!--  DIV HIJO DEL FOOTER -->
                <div class="footer_social">

                    <h4 class="h4_generico">Síguenos en:</h4>
                    <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a> 
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a> 

                </div>

            </div>

        </footer>   
        
    </div>

    <!--  SCRIPT PARA BOOTSTRAP -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>
</html>
