<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image/x-icon" href="../img/favicon_ASC.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <title>CONTACTO</title>
</head>
<body>

    <!--DIV CONTENEDOR PAGINA COMPLETA-->
    <div class="contenedor">

        <!--CABECERA CONTACTO-->
        <header>

            <div class="header_padre">

                <div class="logo_menu">
                    <img src="../img/LOGO_ASC.png" alt="logo empresa">
                </div>   

                <nav class="menu_nav">

                    <a href="../index.html">HOME</a>

                    <a href="empresa.html">EMPRESA</a>

                    <a href="trabajos.html">TRABAJOS</a>

                    <a href="blog.html">BLOG</a>

                    <a href="contacto.html">CONTACTO</a>
                </nav>
                
            </div>

        </header>
        
        <!--PRINCIPAL CONTACTO-->
        <main>
            
            <div class="contenedor_contacto">

           
                <div class="img_contacto">
                    <img src="../img/contacto.jpg" alt="Contacto">
                </div>

                <div>
                    <h1 class="h1_generico">COMUNÍCATE CON NOSOTROS</h1>
                </div>

                <section class="contacto">

                    <form class="formulario" action="" method="">
                        <label class="etiqueta_form" for="nombre">Nombre:</label>
                        <input type="text" placeholder="Nombre:" name="nombre">
                        <label class="etiqueta_form" for="apellido">Apellido:</label>
                        <input type="text" placeholder="Apellido:" name="apellido">
                        <label class="etiqueta_form" for="correo">Email:</label>
                        <input type="email" placeholder="Email:" name="correo">
                        <label class="etiqueta_form" for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" placeholder="Mensaje:"></textarea>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </form>

                </section>

                <section class="mapa_responsivo">

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1645.271272940896!2d-57.86865322478988!3d-34.43837318006908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a313317ec9d12b%3A0xbce358aea1cb238!2sLas%20Reinas%20Plaza%20de%20Toros!5e0!3m2!1ses-419!2suy!4v1640789001326!5m2!1ses-419!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </section>
          
            </div>
        
        </main>

        <!--PIE DE PAGINA CONTACTO-->
        <footer>

            <div class="footer_padre">
            
                <div class="footer_info">
                    <h4 class="h4_generico">Información</h4>
                    <a class="footer_link" href="condiciones.html">CONDICIONES</a>
                    <a class="footer_link" href="contacto.html">CONTACTO</a>
                </div>

                <div class="footer_logo">
                    <img src="../img/LOGO_ASC.png" alt="logo empresa" class="logo">
                </div>

                <div class="footer_social">

                    <h4 class="h4_generico">Síguenos en:</h4>
                    <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a> 
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a> 

                </div>

            </div>

        </footer>   
        
    </div>

</body>
</html>
